# Snyk Security Analysis
# Scans for vulnerabilities in dependencies (SCA) and code (SAST)
# Results are uploaded to GitHub Code Scanning

name: Snyk Security

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  snyk:
    name: Snyk Security Scan
    permissions:
      contents: read          # for actions/checkout to fetch code
      security-events: write  # for uploading SARIF results to Code Scanning
      actions: read           # required for private repos
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Create dummy google-services.json for build
        run: |
          mkdir -p androidApp/src/debug
          mkdir -p androidApp/src/release
          echo '{
            "project_info": {
              "project_number": "000000000000",
              "project_id": "dummy-project",
              "storage_bucket": "dummy-project.appspot.com"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": { "package_name": "app.lusk.client.debug" }
              },
              "api_key": [{ "current_key": "dummy-api-key" }]
            }],
            "configuration_version": "1"
          }' > androidApp/src/debug/google-services.json
          echo '{
            "project_info": {
              "project_number": "000000000000",
              "project_id": "dummy-project",
              "storage_bucket": "dummy-project.appspot.com"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": { "package_name": "app.lusk.client" }
              },
              "api_key": [{ "current_key": "dummy-api-key" }]
            }],
            "configuration_version": "1"
          }' > androidApp/src/release/google-services.json

      # Snyk Code (SAST) - Static Application Security Testing
      - name: Snyk Code Test
        run: snyk code test --sarif > snyk-code.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Snyk Open Source (SCA) - Dependency vulnerability scanning
      - name: Snyk Open Source Test
        run: snyk test --all-projects --sarif-file-output=snyk-deps.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Monitor project on Snyk dashboard for continuous tracking
      - name: Snyk Monitor
        run: snyk monitor --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Upload SAST results to GitHub Code Scanning
      - name: Upload Snyk Code results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk-code.sarif
          category: snyk-code

      # Upload SCA results to GitHub Code Scanning
      - name: Upload Snyk dependency results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk-deps.sarif
          category: snyk-dependencies

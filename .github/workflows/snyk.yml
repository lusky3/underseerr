# Snyk Security Analysis
# Scans for vulnerabilities in dependencies (SCA) and code (SAST)
# Results are uploaded to GitHub Code Scanning

name: Snyk Security

on:
  push:
    branches: ["main"]
    paths-ignore:
      - '**.md'
      - 'website/**'
      - 'docs/**'
      - 'LICENSE'
      - 'SECURITY.md'
  pull_request:
    branches: ["main"]
    paths-ignore:
      - '**.md'
      - 'website/**'
      - 'docs/**'
      - 'LICENSE'
      - 'SECURITY.md'

permissions:
  contents: read

jobs:
  snyk:
    name: Snyk Security Scan
    # Skip if no token (e.g., Dependabot PRs don't have access to secrets)
    if: ${{ github.actor != 'dependabot[bot]' }}
    permissions:
      contents: read          # for actions/checkout to fetch code
      security-events: write  # for uploading SARIF results to Code Scanning
      actions: read           # required for private repos
    runs-on: ubuntu-latest
    environment: staging
    
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      CLOUDFLARE_WORKER_ENDPOINT_STAGING: ${{ secrets.CLOUDFLARE_WORKER_ENDPOINT_STAGING }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@9adf32b1121593767fc3c057af55b55db032dc04

      - name: Inject Google Services JSON
        env:
          FIREBASE_GOOGLE_SERVICES_JSON_DEBUG: ${{ secrets.FIREBASE_GOOGLE_SERVICES_JSON_DEBUG }}
        run: |
          mkdir -p androidApp/src/debug
          mkdir -p androidApp/src/release
          if [ -n "$FIREBASE_GOOGLE_SERVICES_JSON_DEBUG" ]; then
            echo "$FIREBASE_GOOGLE_SERVICES_JSON_DEBUG" | base64 -d > androidApp/src/debug/google-services.json
            echo "$FIREBASE_GOOGLE_SERVICES_JSON_DEBUG" | base64 -d > androidApp/src/release/google-services.json
          else
             echo "WARNING: FIREBASE_GOOGLE_SERVICES_JSON_DEBUG not found. Using dummy."
             echo '{ "project_info": {"project_number": "000000000000" }, "client": [{ "client_info": { "android_client_info": { "package_name": "app.lusk.underseerr.debug" } } }] }' > androidApp/src/debug/google-services.json
             echo '{ "project_info": {"project_number": "000000000000" }, "client": [{ "client_info": { "android_client_info": { "package_name": "app.lusk.underseerr" } } }] }' > androidApp/src/release/google-services.json
          fi

      # Snyk Code (SAST) - Static Application Security Testing
      - name: Snyk Code Test
        continue-on-error: true
        run: snyk code test --sarif-file-output=snyk-code.sarif

      # Snyk Open Source (SCA) - Dependency vulnerability scanning
      - name: Snyk Open Source Test
        continue-on-error: true
        run: snyk test --all-projects --sarif-file-output=snyk-deps.sarif

      # Monitor project on Snyk dashboard for continuous tracking
      - name: Snyk Monitor
        continue-on-error: true
        run: snyk monitor --all-projects

      # Upload SAST results to GitHub Code Scanning
      - name: Upload Snyk Code results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('snyk-code.sarif') != ''
        with:
          sarif_file: snyk-code.sarif
          category: snyk-code

      # Upload SCA results to GitHub Code Scanning
      - name: Upload Snyk dependency results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('snyk-deps.sarif') != ''
        with:
          sarif_file: snyk-deps.sarif
          category: snyk-dependencies

name: Deploy Community Relay

on:
  push:
    branches:
      - main
    paths:
      - 'notification-relay/**'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./notification-relay
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: notification-relay/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Type Check
        run: npx tsc --noEmit

  deploy:
    needs: check
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: notification-relay/package-lock.json
      - name: Install Dependencies
        run: npm ci --prefix notification-relay
      - name: Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN_PROD }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON_PROD }}
        run: |
          cd notification-relay
          echo "$GOOGLE_CREDENTIALS" | npx wrangler secret put GOOGLE_APPLICATION_CREDENTIALS_JSON
          npx wrangler deploy

name: SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    # Skip if no token (e.g., Dependabot PRs don't have access to secrets)
    if: ${{ github.actor != 'dependabot[bot]' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Create dummy google-services.json for build
        run: |
          mkdir -p androidApp/src/debug
          mkdir -p androidApp/src/release
          echo '{
            "project_info": {
              "project_number": "000000000000",
              "project_id": "dummy-project",
              "storage_bucket": "dummy-project.appspot.com"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": { "package_name": "app.lusk.client.debug" }
              },
              "api_key": [{ "current_key": "dummy-api-key" }]
            }],
            "configuration_version": "1"
          }' > androidApp/src/debug/google-services.json
          echo '{
            "project_info": {
              "project_number": "000000000000",
              "project_id": "dummy-project",
              "storage_bucket": "dummy-project.appspot.com"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": { "package_name": "app.lusk.client" }
              },
              "api_key": [{ "current_key": "dummy-api-key" }]
            }],
            "configuration_version": "1"
          }' > androidApp/src/release/google-services.json
      
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew :androidApp:assembleDebug :composeApp:compileAndroidMain sonar --info

name: Deploy Notification Worker

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'worker/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./worker
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Type Check
        run: npx tsc --noEmit

  deploy-staging:
    needs: check
    if: github.ref == 'refs/heads/develop' || inputs.environment == 'staging'
    runs-on: ubuntu-latest
    environment: staging
    defaults:
      run:
        working-directory: ./worker
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Deploy Staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN_STAGING }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON_STAGING }}
        run: |
          echo "$GOOGLE_CREDENTIALS" | npx wrangler secret put GOOGLE_APPLICATION_CREDENTIALS_JSON --env staging
          npx wrangler deploy --env staging

  deploy-production:
    needs: check
    if: inputs.environment == 'production'
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: ./worker
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Deploy Production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN_PROD }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON_PROD }}
        run: |
          # Upload Secret exactly as is (Base64)
          echo "$GOOGLE_CREDENTIALS" | npx wrangler secret put GOOGLE_APPLICATION_CREDENTIALS_JSON --env production
          
          # Deploy
          npx wrangler deploy --env production

name: Deploy Notification Worker

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'worker/**'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./worker
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Type Check
        run: npx tsc --noEmit

  deploy-staging:
    needs: check
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment: staging
    defaults:
      run:
        working-directory: ./worker
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Deploy Staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN_STAGING }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: worker
          command: deploy --env staging
          secrets: |
            GOOGLE_APPLICATION_CREDENTIALS_JSON
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON_STAGING }}

  deploy-production:
    needs: check
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: ./worker
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Deploy Production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN_PROD }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: worker
          command: deploy --env production
          secrets: |
            GOOGLE_APPLICATION_CREDENTIALS_JSON
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON_PROD }}

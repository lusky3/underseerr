# Code Coverage with Codecov
# Runs tests, generates JaCoCo coverage report, and uploads to Codecov

name: Code Coverage

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  coverage:
    name: Test & Coverage
    runs-on: ubuntu-latest
    # Skip if Dependabot (no access to secrets for token upload)
    if: ${{ github.actor != 'dependabot[bot]' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Create dummy google-services.json for build
        run: |
          mkdir -p androidApp/src/debug
          mkdir -p androidApp/src/release
          echo '{
            "project_info": {
              "project_number": "000000000000",
              "project_id": "dummy-project",
              "storage_bucket": "dummy-project.appspot.com"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": { "package_name": "app.lusk.client.debug" }
              },
              "api_key": [{ "current_key": "dummy-api-key" }]
            }],
            "configuration_version": "1"
          }' > androidApp/src/debug/google-services.json
          echo '{
            "project_info": {
              "project_number": "000000000000",
              "project_id": "dummy-project",
              "storage_bucket": "dummy-project.appspot.com"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": { "package_name": "app.lusk.client" }
              },
              "api_key": [{ "current_key": "dummy-api-key" }]
            }],
            "configuration_version": "1"
          }' > androidApp/src/release/google-services.json

      - name: Run tests with coverage
        run: ./gradlew :androidApp:testDebugUnitTest :androidApp:jacocoTestReport

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: androidApp/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          flags: unittests
          name: android-coverage
          fail_ci_if_error: false
          verbose: true

# Code Coverage with Codecov
# Runs tests, generates JaCoCo coverage report, and uploads to Codecov

name: Code Coverage

on:
  push:
    branches: ["main"]
    paths-ignore:
      - '**.md'
      - 'website/**'
      - 'docs/**'
      - 'LICENSE'
      - 'SECURITY.md'
  pull_request:
    branches: ["main"]
    paths-ignore:
      - '**.md'
      - 'website/**'
      - 'docs/**'
      - 'LICENSE'
      - 'SECURITY.md'

permissions:
  contents: read

jobs:
  coverage:
    name: Test & Coverage
    runs-on: ubuntu-latest
    environment: staging
    # Skip if Dependabot (no access to secrets for token upload)
    if: ${{ github.actor != 'dependabot[bot]' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Inject Google Services JSON
        env:
          FIREBASE_GOOGLE_SERVICES_JSON_DEBUG: ${{ secrets.FIREBASE_GOOGLE_SERVICES_JSON_DEBUG }}
        run: |
          mkdir -p androidApp/src/debug
          mkdir -p androidApp/src/release
          if [ -n "$FIREBASE_GOOGLE_SERVICES_JSON_DEBUG" ]; then
            echo "$FIREBASE_GOOGLE_SERVICES_JSON_DEBUG" > androidApp/src/debug/google-services.json
            echo "$FIREBASE_GOOGLE_SERVICES_JSON_DEBUG" > androidApp/src/release/google-services.json
          else
             echo "WARNING: FIREBASE_GOOGLE_SERVICES_JSON_DEBUG not found. Using dummy."
             echo '{ "project_info": {"project_number": "000000000000" }, "client": [{ "client_info": { "android_client_info": { "package_name": "app.lusk.underseerr.debug" } } }] }' > androidApp/src/debug/google-services.json
             echo '{ "project_info": {"project_number": "000000000000" }, "client": [{ "client_info": { "android_client_info": { "package_name": "app.lusk.underseerr" } } }] }' > androidApp/src/release/google-services.json
          fi

      - name: Run tests with coverage
        run: ./gradlew :androidApp:testDebugUnitTest :androidApp:jacocoTestReport

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: androidApp/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          flags: unittests
          name: android-coverage
          fail_ci_if_error: false
          verbose: true

# GitGuardian Secret Detection
# Scans commits for accidentally leaked secrets, API keys, passwords, etc.

name: GitGuardian Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  scanning:
    name: GitGuardian Secret Scan
    runs-on: ubuntu-latest
    # Skip if no API key (e.g., Dependabot PRs don't have access to secrets)
    if: ${{ github.actor != 'dependabot[bot]' && secrets.GITGUARDIAN_API_KEY != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch all history so multiple commits can be scanned
      
      - name: GitGuardian scan
        uses: GitGuardian/ggshield/actions/secret@v1.46.0
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

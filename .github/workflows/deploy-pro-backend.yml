name: Deploy Pro Backend

on:
  push:
    branches:
      - main
      - develop
      - 'release/*'
    paths:
      - 'pro-backend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pro-backend
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pro-backend/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Type Check
        run: npx tsc --noEmit

  deploy-staging:
    needs: check
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || inputs.environment == 'staging'
    runs-on: ubuntu-latest
    environment: staging
    defaults:
      run:
        working-directory: ./pro-backend
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pro-backend/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Deploy Staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN_STAGING }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON_STAGING }}
          
          # Resource IDs
          KV_ID: ${{ secrets.CLOUDFLARE_UNDERSEERR_PRO_KV_ID_STAGING }}
          D1_ID: ${{ secrets.CLOUDFLARE_UNDERSEERR_PRO_D1_ID_STAGING }}
        run: |
          # Inject Resource IDs
          sed -i "s/PRO_TOKENS_KV_ID_STAGING/$KV_ID/g" wrangler.jsonc
          sed -i "s/PRO_BILLING_D1_ID_STAGING/$D1_ID/g" wrangler.jsonc
        
          echo "$GOOGLE_CREDENTIALS" | npx wrangler secret put GOOGLE_APPLICATION_CREDENTIALS_JSON --env staging
          npx wrangler deploy --env staging

  deploy-production:
    needs: check
    if: inputs.environment == 'production' || (startsWith(github.ref, 'refs/heads/release/') && github.event_name == 'push')
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: ./pro-backend
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pro-backend/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Deploy Production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN_PROD }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON_PROD }}
          
          # Resource IDs
          KV_ID: ${{ secrets.CLOUDFLARE_UNDERSEERR_PRO_KV_ID_PROD }}
          D1_ID: ${{ secrets.CLOUDFLARE_UNDERSEERR_PRO_D1_ID_PROD }}
        run: |
          # Inject Resource IDs
          sed -i "s/PRO_TOKENS_KV_ID_PROD/$KV_ID/g" wrangler.jsonc
          sed -i "s/PRO_BILLING_D1_ID_PROD/$D1_ID/g" wrangler.jsonc
        
          # Upload Secret exactly as is (Base64)
          echo "$GOOGLE_CREDENTIALS" | npx wrangler secret put GOOGLE_APPLICATION_CREDENTIALS_JSON --env production
          
          # Deploy
          npx wrangler deploy --env production

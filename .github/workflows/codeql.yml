name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '16 5 * * 3'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Run manual build steps
      if: matrix.build-mode == 'manual'
      run: |
        # Create dummy google-services.json files required for Android build
        mkdir -p androidApp/src/debug
        mkdir -p androidApp/src/release
        echo '{
            "project_info": {
            "project_number": "000000000000",
            "project_id": "dummy-project",
            "storage_bucket": "dummy-project.appspot.com"
            },
            "client": [{
            "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": { "package_name": "app.lusk.client.debug" }
            },
            "api_key": [{ "current_key": "dummy-api-key" }]
            }],
            "configuration_version": "1"
        }' > androidApp/src/debug/google-services.json
        echo '{
            "project_info": {
            "project_number": "000000000000",
            "project_id": "dummy-project",
            "storage_bucket": "dummy-project.appspot.com"
            },
            "client": [{
            "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": { "package_name": "app.lusk.client" }
            },
            "api_key": [{ "current_key": "dummy-api-key" }]
            }],
            "configuration_version": "1"
        }' > androidApp/src/release/google-services.json

        # Run the build
        chmod +x gradlew
        ./gradlew --stop
        ./gradlew clean assembleDebug --no-daemon --no-build-cache

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"

name: Android Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'release/*'
  schedule:
    - cron: '0 0 * * *' # Every 24 hours at midnight
  workflow_dispatch:

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write

    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check for changes (Dayly/Nightly only)
      id: check_changes
      if: github.event_name == 'schedule'
      run: |
        # Check for changes in APK-relevant paths in the last 24h
        CHANGES=$(git log --since="24 hours ago" --name-only -- . ':!website' ':!docs' ':!.github' | grep -E '^(androidApp|composeApp|gradle|build\.gradle\.kts|settings\.gradle\.kts)' || true)
        if [ -z "$CHANGES" ]; then
          echo "No APK-relevant changes found. Skipping build."
          echo "skip=true" >> $GITHUB_OUTPUT
        else
          echo "Changes found. Building APK."
          echo "skip=false" >> $GITHUB_OUTPUT
        fi

    - name: Set up JDK 21
      if: steps.check_changes.outputs.skip != 'true'
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Setup Gradle
      if: steps.check_changes.outputs.skip != 'true'
      uses: gradle/actions/setup-gradle@v4

    - name: Write Google Services JSON (Release)
      if: steps.check_changes.outputs.skip != 'true'
      env:
        FIREBASE_GOOGLE_SERVICES_JSON_PROD: ${{ secrets.FIREBASE_GOOGLE_SERVICES_JSON_PROD }}
      run: |
        mkdir -p androidApp/src/release
        if [ -n "$FIREBASE_GOOGLE_SERVICES_JSON_PROD" ]; then
          echo "$FIREBASE_GOOGLE_SERVICES_JSON_PROD" | base64 --decode > androidApp/src/release/google-services.json
        else
          echo "Secret FIREBASE_GOOGLE_SERVICES_JSON_PROD not found. Creating dummy."
          echo '{"project_info":{"project_number":"0","project_id":"dummy","storage_bucket":""},"client":[{"client_info":{"mobilesdk_app_id":"1:0:android:0","android_client_info":{"package_name":"app.lusk.underseerr"}},"api_key":[{"current_key":"dummy"}]}],"configuration_version":"1"}' > androidApp/src/release/google-services.json
        fi

    - name: Get version
      if: steps.check_changes.outputs.skip != 'true'
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        elif [[ $GITHUB_EVENT_NAME == 'schedule' ]] || [[ $GITHUB_REF == refs/heads/main ]]; then
          echo "VERSION=nightly" >> $GITHUB_OUTPUT
        else
          # For release branches: release/v1.0 -> v1.0-rc
          VERSION_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//-/g')
          echo "VERSION=${VERSION_NAME}-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
        fi

    - name: Build Release APK
      if: steps.check_changes.outputs.skip != 'true'
      env:
        KEYSTORE_PATH: "underseerr-upload.jks"
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        ENCODED_KEYSTORE: ${{ secrets.ENCODED_KEYSTORE }}
        SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
        SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      run: |
        if [ -n "$ENCODED_KEYSTORE" ]; then
          echo "$ENCODED_KEYSTORE" | base64 --decode > underseerr-upload.jks
        fi
        ./gradlew :androidApp:assembleRelease

    - name: Create Sentry release
      uses: getsentry/action-release@v3
      if: steps.check_changes.outputs.skip != 'true' && env.SENTRY_AUTH_TOKEN != ''
      with:
        environment: production
        release: ${{ steps.version.outputs.VERSION }}

    - name: Create Release
      if: steps.check_changes.outputs.skip != 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        files: androidApp/build/outputs/apk/release/*.apk
        generate_release_notes: true
        draft: false
        make_latest: ${{ github.event_name != 'schedule' }}
        prerelease: ${{ github.event_name == 'schedule' || contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

name: Android Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: wrapper

    - name: Write Google Services JSON (Release)
      env:
        FIREBASE_GOOGLE_SERVICES_JSON_RELEASE: ${{ secrets.FIREBASE_GOOGLE_SERVICES_JSON_RELEASE }}
      run: |
        mkdir -p androidApp/src/release
        if [ -n "$FIREBASE_GOOGLE_SERVICES_JSON_RELEASE" ]; then
          echo "$FIREBASE_GOOGLE_SERVICES_JSON_RELEASE" | base64 --decode > androidApp/src/release/google-services.json
        else
          echo "Secret FIREBASE_GOOGLE_SERVICES_JSON_RELEASE not found. Skipping."
          # Fallback logic or failure expected if missing
        fi

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: androidApp/build/outputs/apk/release/*.apk
        generate_release_notes: true

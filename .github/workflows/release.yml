name: Android Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - 'release/*'

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write

    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for Sentry release

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Write Google Services JSON (Release)
      env:
        FIREBASE_GOOGLE_SERVICES_JSON_PROD: ${{ secrets.FIREBASE_GOOGLE_SERVICES_JSON_PROD }}
      run: |
        mkdir -p androidApp/src/release
        if [ -n "$FIREBASE_GOOGLE_SERVICES_JSON_PROD" ]; then
          echo "$FIREBASE_GOOGLE_SERVICES_JSON_PROD" | base64 --decode > androidApp/src/release/google-services.json
        else
          echo "Secret FIREBASE_GOOGLE_SERVICES_JSON_PROD not found. Creating dummy."
          echo '{"project_info":{"project_number":"0","project_id":"dummy","storage_bucket":""},"client":[{"client_info":{"mobilesdk_app_id":"1:0:android:0","android_client_info":{"package_name":"app.lusk.underseerr"}},"api_key":[{"current_key":"dummy"}]}],"configuration_version":"1"}' > androidApp/src/release/google-services.json
        fi

    - name: Get version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        elif [[ $GITHUB_REF == refs/heads/main ]]; then
          echo "VERSION=nightly-$(date +'%Y.%m.%d')-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
        else
          # For release branches: release/v1.0 -> v1.0-rc
          VERSION_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//-/g')
          echo "VERSION=${VERSION_NAME}-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
        fi

    - name: Build Release APK
      run: ./gradlew :androidApp:assembleRelease

    - name: Create Sentry release
      uses: getsentry/action-release@v3
      if: env.SENTRY_AUTH_TOKEN != ''
      with:
        environment: production
        release: ${{ steps.version.outputs.VERSION }}

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: androidApp/build/outputs/apk/release/*.apk
        generate_release_notes: true
        draft: false
        prerelease: ${{ github.ref == 'refs/heads/main' || contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

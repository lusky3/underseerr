name: Android Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for Sentry release

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '24'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Write Google Services JSON (Release)
      env:
        FIREBASE_GOOGLE_SERVICES_JSON_RELEASE: ${{ secrets.FIREBASE_GOOGLE_SERVICES_JSON_RELEASE }}
      run: |
        mkdir -p androidApp/src/release
        if [ -n "$FIREBASE_GOOGLE_SERVICES_JSON_RELEASE" ]; then
          echo "$FIREBASE_GOOGLE_SERVICES_JSON_RELEASE" | base64 --decode > androidApp/src/release/google-services.json
        else
          echo "Secret FIREBASE_GOOGLE_SERVICES_JSON_RELEASE not found. Creating dummy."
          echo '{"project_info":{"project_number":"0","project_id":"dummy","storage_bucket":""},"client":[{"client_info":{"mobilesdk_app_id":"1:0:android:0","android_client_info":{"package_name":"app.lusk.underseerr"}},"api_key":[{"current_key":"dummy"}]}],"configuration_version":"1"}' > androidApp/src/release/google-services.json
        fi

    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build Release APK
      run: ./gradlew :androidApp:assembleRelease

    - name: Create Sentry release
      uses: getsentry/action-release@v3
      if: env.SENTRY_AUTH_TOKEN != ''
      with:
        environment: production
        release: ${{ steps.version.outputs.VERSION }}

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: androidApp/build/outputs/apk/release/*.apk
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
